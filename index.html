<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>6-2-load-button</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div>
    <div id="loading-button">
      <h1 class="submit">Submit</h1>
    </div>
    <br>
    <form class="form-inline post-form">
      <div class="form-group">
        <input type="text" class="form-control" id="blog-title" placeholder="Blog Title">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="blog-post-box" placeholder="Enter Your Blog">
      </div>
      <button id="blog-submit" type="submit" class="btn btn-primary">Submit Blog</button>
    </form>
    <br>
    <h3 class="fetched-data">FETCHED DATA</h3>
    <div class="blog-post"></div>
  </div>

  <script src="js/bundle.js"></script>
</body>

</html>
